name: Wiki Storage Telegram Bot

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install requirements
        run: pip install -r .github/workflows/wiki_storage_telegram_bot/wiki_storage_telegram_bot.py
        env:
          CHAT_ID: ${{ secrets.WIKI_STORAGE_CHAT_ID }}
          SECRET_TOKEN: ${{ secrets.WIKI_STORAGE_SECRET_TOKEN }}
